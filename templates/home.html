<div id="home-holder">
    <div id="user-info">
        <div class="image-container">
            <img class="thumbnail" src="{{picture}}" />
        </div>
        <div class="summary-container">
            <h2>Hello, {{username}}!</h2>
        </div>
        
        <a href="#/" class="btn btn-info" id="btn-logout">Logout</a>
        <a href="#/trainers/" class="btn btn-info">Start Game</a>
        
        <button type="button" class="btn btn-danger" id="close-charts">X</button>
        <button type="button" class="btn btn-warning" id="get-user-data">Get User Data</button>
        <button type="button" class="btn btn-warning" id="get-all-users-data">Get All Users Data</button>

        <div id="chartdiv"></div>
    </div>
</div>
